<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zainab Portfolio - Projects</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }

    .projects {
      padding: 2rem;
      background-color: #121212;
      color: white;
    }

    .project-wrapper {
      margin: auto;
      border: 1px solid #333;
      border-radius: 15px;
      padding: 2rem;
      background-color: #1e1e1e;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      max-width: 1000px;
    }

    .project-box {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .project-folder {
      flex: 1 1 calc(33.333% - 1rem);
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .project-folder:hover {
      transform: scale(1.02);
      background-color: #333;
    }

    .project-content {
      display: none;
      margin-top: 1rem;
    }

    .project-content a {
      display: block;
      color: #00ccff;
      margin-bottom: 0.5rem;
      text-decoration: none;
    }

    .project-content a:hover {
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      color: #00ffcc;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    h4 {
      margin-top: 0.5rem;
      color: #00ffcc;
    }
  </style>
</head>
<body>

<section class="projects" id="projects">
  <h2>Projects</h2>

  <div class="project-wrapper">
    <div class="project-box">

      <!-- Exploratory Testing -->
      <div class="project-folder" onclick="toggleProject(this)">
        <strong>Exploratory Testing</strong>
        <div class="project-content">
          <a href="https://docs.google.com/document/d/1oYPqW5JhLPmU-FZ9zL-gS5wh09gKZFRM/edit?usp=sharing" target="_blank">Test Charter - 01</a>
          <a href="https://docs.google.com/document/d/16eoRyUlfJkQI9qiGz8lIwUefeEiD6_AT/edit?usp=sharing" target="_blank">Test Charter - 02</a>
        </div>
      </div>

      <!-- Flutter App -->
      <div class="project-folder" onclick="toggleProject(this)">
        <strong>Flutter App: Trash to Cash</strong>
        <div class="project-content">
          <a href="https://github.com/syedazainabhussain/trash-to-cash" target="_blank">GitHub Repository</a>
        </div>
      </div>

      <!-- Design Thinking -->
      <div class="project-folder" onclick="toggleProject(this)">
        <strong>Design Thinking</strong>
        <div class="project-content">
          <h4>Mid Exam</h4>
          <a href="https://www.canva.com/design/DAGleWvnptU/Ce3OaSRZjQvEOjjCz3NsMQ/edit" target="_blank">Storyboard</a>
          <a href="https://www.figma.com/design/f9F06jE0q4HF3cMKJEwZtG/Trash-To-Cash" target="_blank">Prototyping</a>
          <a href="https://drive.google.com/file/d/1FY5D3E0VOkAgdvyziavnd_FzUOYj7WDn/view" target="_blank">Pitch Video</a>
          <a href="https://docs.google.com/document/d/1BZWKwifrAwnjvJXLeaJujX2hNOq8Ah5f/edit" target="_blank">Written Document</a>

          <h4>Final Exam</h4>
          <a href="https://www.canva.com/design/DAGrcw56-ts/wGSifIfbK8-apfOcIwSTgA/edit" target="_blank">Storyboard</a>
          <a href="https://www.figma.com/design/g8BDb2Q1hXrhNaMPlkfqk5/InPay-Finance-App-1-" target="_blank">Prototyping</a>
        </div>
      </div>

    </div>
  </div>
</section>

<script>
  function toggleProject(folder) {
    const allContents = document.querySelectorAll('.project-content');
    allContents.forEach(content => {
      if (content !== folder.querySelector('.project-content')) {
        content.style.display = 'none';
      }
    });

    const content = folder.querySelector('.project-content');
    content.style.display = content.style.display === 'block' ? 'none' : 'block';
  }
</script>

</body>
</html>
