<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Syeda's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      color: #333;
    }

    header {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 2rem 0;
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 3rem;
      max-width: 1200px;
      margin: auto;
    }

    .section-title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .project-box {
      background-color: #eaf1fb;
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 1.5rem;
      transition: 0.3s;
      flex: 1;
      text-align: center;
    }

    .project-box:hover {
      border-color: #4a90e2;
      background-color: #dbe9fd;
      transform: translateY(-5px);
    }

    .projects-wrapper {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .project-title {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .btn {
      display: block;
      margin: 0.5rem auto;
      padding: 0.6rem 1.2rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #357abd;
    }

    .contact {
      text-align: center;
      margin-top: 3rem;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .contact-icons a {
      font-size: 2rem;
      text-decoration: none;
      color: #4a90e2;
      transition: 0.3s;
    }

    .contact-icons a:hover {
      color: #2f6bb2;
      transform: scale(1.2);
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>Syeda's Portfolio</header>

  <div class="container">

    <!-- Projects Section -->
    <div>
      <div class="section-title">Projects</div>
      <div class="projects-wrapper">

        <!-- Exploratory Testing -->
        <div class="project-box">
          <div class="project-title">Exploratory Testing</div>
          <a class="btn" href="https://docs.google.com/document/d/16eoRyUlfJkQI9qiGz8lIwUefeEiD6_AT/edit?usp=sharing" target="_blank">Test Charter</a>
        </div>

        <!-- Flutter Project -->
        <div class="project-box">
          <div class="project-title">Flutter Project - Trash To Cash</div>
          <a class="btn" href="https://github.com/syedazainabhussain/trash-to-cash" target="_blank">GitHub Link</a>
        </div>

        <!-- Design Thinking -->
        <div class="project-box">
          <div class="project-title">Design Thinking Project</div>
          <a class="btn" href="https://www.canva.com/design/DAGrcw56-ts/wGSifIfbK8-apfOcIwSTgA/edit" target="_blank">Final Storyboard</a>
          <a class="btn" href="https://www.figma.com/design/g8BDb2Q1hXrhNaMPlkfqk5/InPay-Finance-App-1-?node-id=0-1" target="_blank">Final Prototyping</a>
          <a class="btn" href="https://www.canva.com/design/DAGleWvnptU/Ce3OaSRZjQvEOjjCz3NsMQ/edit" target="_blank">Mid Storyboard</a>
          <a class="btn" href="https://www.figma.com/design/f9F06jE0q4HF3cMKJEwZtG/Trash-To-Cash?node-id=0-1" target="_blank">Mid Prototyping</a>
          <a class="btn" href="https://drive.google.com/file/d/1FY5D3E0VOkAgdvyziavnd_FzUOYj7WDn/view" target="_blank">Mid Pitch Video</a>
          <a class="btn" href="https://docs.google.com/document/d/1BZWKwifrAwnjvJXLeaJujX2hNOq8Ah5f/edit?usp=sharing" target="_blank">Mid Written Doc</a>
        </div>

      </div>
    </div>

    <!-- Contact Section -->
    <div class="contact">
      <div class="section-title">Contact</div>
      <div class="contact-icons">
        <a href="mailto:syedazainabhussain@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
        <a href="https://www.linkedin.com/in/syedazainabhussain/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/syedazainabhussain" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

  </div>
</body>
</html>
